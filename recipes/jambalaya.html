    <h3>Ingredients</h3>
<ul>
    <li>1 stalk celery</li>
    <li>2 cups chicken broth</li>
    <li>1 andouille sausage</li>
</ul>

    <h4>Steps</h4>
<ol>
    <li>Pre-heat skillet</li>
    <li>add oil to skillet</li>
